<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtFusion AI - Geração de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header, footer {
            background-color: #6200ea;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            margin: 1rem 0;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.8rem;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4500b5;
        }
        img {
            max-width: 100%;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>ArtFusion AI</h1>
        <p>Gerador de Imagens Personalizadas com IA</p>
    </header>
    <main>
        <h2>Descreva a Imagem que Deseja</h2>
        <form id="imageForm">
            <textarea id="description" rows="4" placeholder="Digite uma descrição detalhada..."></textarea>
            <button type="button" onclick="generateImage()">Gerar Imagem</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2025 ArtFusion AI. Todos os direitos reservados.</p>
    </footer>
    <script>
        async function generateImage() {
            const description = document.getElementById('description').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Gerando imagem...</p>';

            try {
                const response = await fetch('https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_HUGGING_FACE_API_KEY'
                    },
                    body: JSON.stringify({ inputs: description })
                });

                if (!response.ok) {
                    throw new Error(`Erro: ${response.statusText}`);
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                resultDiv.innerHTML = `<img src="${imageUrl}" alt="Imagem Gerada">`;
            } catch (error) {
                resultDiv.innerHTML = `<p>Erro: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
